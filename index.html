<!doctype html>
<html>
    <meta charset="utf-8">
    <title>SteamOX</title>
    <meta name="viewport" content="width=device-width">
    <link href="css/main.css" media="screen, projection" rel="stylesheet" type="text/css">
<body role="application">
    <div id="homescreen" class="screen">
        <h1>SteamOX</h1>
        <form role="dialog" data-type="action" onsubmit="return false;" id="home-menu">
            <menu>
                <button id="create-party">Create</button>
                <button id="join">Join</button>
                <button id="settings">Settings</button>
                <button id="about">About</button>
            </menu>
        </form>
    </div>
    <div id="createscreen" class="screen">
        <form action="" id="create-form" onsubmit="return false;">
            <input type="text" id="create-room-name" placeholder="Room Name" required>
            <button>Create</button>
        </form>
    </div>
    <div id="joinscreen" class="screen">
        <h1>Join a party</h1>
        <h4>Please enter the party code</h4>
        <form id="join-room-form">
            <input type="text" id="join-room-name" placeholder="Room Name" required>
            <button type="submit">Join</button>
        </form>
    </div>
    <div id="waitingscreen" class="screen">
        <h3>Waiting for others players...</h3>
        <progress></progress>
        <ul id="room-list-players"></ul>

        <form role="dialog" data-type="action" onsubmit="return false;" id="waiting-menu">
            <menu>
                <button id="startgame">Start game</button>
            </menu>
        </form>
    </div>
    <div id="settings-screen" class="screen">
        <h2>Settings</h2>

        <form onsubmit="return false;" id="settings-forms">
            <input id="setting-username" value="Firefox" placeholder="Username">
            <button id="btn-save">Save</button>
        </form>
    </div>    
    <div id="demineur" class="screen">
         <div id="grille"></div>
    </div>
    
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/games/demineur.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
