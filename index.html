<!doctype html>
<html>
    <meta charset="utf-8">
    <title>SteamOX</title>
    <meta name="viewport" content="width=device-width">
    <link href="css/main.css" media="screen, projection" rel="stylesheet" type="text/css">
<body role="application">
    <div id="homescreen" class="screen">
        <h1>SteamOX</h1>
        <form role="dialog" data-type="action" onsubmit="return false;" id="home-menu">
            <menu>
                <button id="create-party">Create</button>
                <button id="join">Join</button>
                <button id="about">About</button>
            </menu>
        </form>
    </div>
    <div id="createscreen" class="screen">
        <form action="" id="create-form" onsubmit="return false;">
            <input type="text" id="create-room-name" placeholder="Room Name" required>
            <button>Create</button>
        </form>
    </div>
    <div id="joinscreen" class="screen">
        <h1>Join a party</h1>
        <h4>Please enter the party code</h4>
        <form id="partycodeform">
            <input type="text" id="join-room-name" placeholder="Room Name" required>
            <button type="submit">Join</button>
        </form>
    </div>
    <div id="waitingscreen" class="screen">
        <p>Waiting for a server response...</p>
        <img src="img/loading.png">
    </div>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
